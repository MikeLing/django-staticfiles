[tox]
setupdir = ..
downloadcache = {toxinidir}/_download/
distribute = False
envlist =
    py25-1.2.X, py26-1.2.X, py27-1.2.X,
    py25-1.3.X, py26-1.3.X, py27-1.3.X,
    py25-1.4.X, py26-1.4.X, py27-1.4.X,

[testenv]
commands =
    {envbindir}/django-admin.py test {posargs:tests} --settings=tests.settings
setenv =
    PYTHONPATH = {toxinidir}/..

[testenv:py25-1.2.X]
basepython = python2.5
deps =
    django==1.2.4

[testenv:py26-1.2.X]
basepython = python2.6
deps =
    django==1.2.4

[testenv:py27-1.2.X]
basepython = python2.7
deps =
    django==1.2.4


[testenv:py25-1.3.X]
basepython = python2.5
deps =
    django==1.3

[testenv:py26-1.3.X]
basepython = python2.6
deps =
    django==1.3

[testenv:py27-1.3.X]
basepython = python2.7
deps =
    django==1.3


[testenv:py25-1.4.X]
basepython = python2.5
deps =
    svn+http://code.djangoproject.com/svn/django/trunk/

[testenv:py26-1.4.X]
basepython = python2.6
deps =
    svn+http://code.djangoproject.com/svn/django/trunk/

[testenv:py27-1.4.X]
basepython = python2.7
deps =
    svn+http://code.djangoproject.com/svn/django/trunk/
